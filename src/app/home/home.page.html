<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery Mgmt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content />
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (message of getMessages(); track message.id) {
      <app-list-item [item]="message" />
    }
  </ion-list>
</ion-content>
